<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tea Cosy</title>
    <link rel="stylesheet" href="./resources/css/style.css" type="text/css">
  </head>
  <body>
    <!-- Header -->
      <header class="flex-container">
        <img src="https://s3.amazonaws.com/codecademy-content/courses/freelance-1/unit-4/img-tea-cozy-logo.png">
        <nav>
          <span><a href="#mission">Mission</a></span>
          <span><a href="#store">Featured Tea</a></span>
          <span><a href="#locations">Locations</a></span>
        </nav>
      </div>
    </header>
    <!-- Main content container -->
    <div class="main">
      <!-- Mission border-->
      <div id="mission" class="flex-container">
        <div class="content">
          <h2>Our Mission</h2>
          <h4>Handpicked, Artisanally Curated, Free Range, Sustainable, Small Batch, Fair Trade, Organic Tea</h4>
        </div>
      </div>
      <!-- Middle section -->
      <div id="store">
        <h2>Tea of the Month</h2>
        <h4>What's Steeping at The Tea Cozy?</h4>
        <div class="flex-container items">
          <div class="item">
          <img src="https://s3.amazonaws.com/codecademy-content/courses/freelance-1/unit-4/img-berryblitz.jpg" alt="blitz tea">
          <span>Fall Berry Blitz Tea</span>
          </div>
          <div class="item">
            <img src="https://s3.amazonaws.com/codecademy-content/courses/freelance-1/unit-4/img-spiced-rum.jpg" alt="Spiced rum tea">
            <span>Spiced Rum Tea</span>
          </div>
          <div class="item">
            <img src="https://s3.amazonaws.com/codecademy-content/courses/freelance-1/unit-4/img-donut.jpg" alt="Seasonal Donuts">
            <span>Seasonal Donuts</span>
          </div>
          <div class="item">
            <img src="https://s3.amazonaws.com/codecademy-content/courses/freelance-1/unit-4/img-donut.jpg" alt="Myrtle Ave Tea">
            <span>Myrtle Ave Tea</span>

          </div>
        </div>
      </div>
    </div>
  </body>
</html>
